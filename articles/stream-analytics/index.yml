### YamlMime:Landing
title: Azure 流分析文档
summary: Azure 流分析是一项完全托管的实时分析服务，旨在帮助你分析和处理可用于获取见解、生成报表或触发警报和操作的快速移动数据流。 参考我们的快速入门、教程和示例，了解如何使用 Azure 流分析。
