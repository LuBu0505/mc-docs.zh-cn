### YamlMime:Landing
title: 灵活服务器（预览版）文档
summary: Azure Database for PostgreSQL - 灵活服务器（预览版）是完全托管的 PostgreSQL 数据库即服务产品，能够处理任务关键型工作负载，并提供可预测的性能和动态可伸缩性。 利用所选的开源工具和平台开发包含用于 PostgreSQL 的 Azure 数据库的应用程序。 通过我们的快速入门、教程和示例了解如何使用灵活服务器。
